@(form: Form[(String,String)])(implicit flash: Flash)

<html>
    <head>
        <title>Svensk Bitcoin</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    </head>
    <body>

        <header>
            <a href="@routes.Application.home" id="logo"><span>Svenska</span>Bitcoin</a>
        </header>

        @helper.form(routes.NotLoggedIn.authenticate) {

            <h1>Sign in</h1>

            @form.globalError.map { error =>
                <p class="error">
                    @error.message
                </p>
            }

            @flash.get("success").map { message =>
                <p class="success">
                    @message
                </p>
            }

            <p>
                <input type="email" name="email" placeholder="Email" value="@form("email").value">
            </p>
            <p>
                <input type="password" name="password" placeholder="Password">
            </p>
            <p>
                <button type="submit">Login</button>
            </p>

        }

    </body>
</html>
