@(trans:Transaction)

<tr>
    <td>@trans.dateTime.toString("YYYY-MM-DD HH:MM:SS")</td>
    <td>@trans.id</td>
    <td>@trans.userId.value</td>
    <td>@trans.debit.amount</td>
    <td>@trans.debit.account.toString</td>
    <td>@trans.credit.amount</td>
    <td>@trans.credit.account.toString</td>
    <td>@trans.note</td>
</tr>
